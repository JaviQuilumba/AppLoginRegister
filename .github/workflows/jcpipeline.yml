name: Deployment Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:

  avoid_reduncy:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ github.token }}
  
  check_environment:
    runs-on: ubuntu-latest
    steps:
      - name: Check Environment Variables Access in PHP code
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install Composer
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --filename=composer --install-dir=/usr/local/bin
          php -r "unlink('composer-setup.php');"
      - name: Install dependencies
        run: composer install
      - name: Check Environment Variable Access in PHP
        run: |
          php -r "
            if (!getenv('DB_HOST') || !getenv('DB_USER') || !getenv('DB_PASSWORD') || !getenv('DB_NAME')) {
              echo 'One or more required environment variables are missing or empty.';
              exit(1);
            } else {
              echo 'All required environment variables are set.';
            }
          "

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Deploy Login in DigitalOcean
        if: ${{ github.event_name == 'push' }}
        env:
          DIGITALOCEAN_TOKEN: ${{ secrets.DIGITALOCEAN_TOKEN_LOGIN }}
        run: |
          curl -X POST -H "Content-Type: application/json" -H "Authorization: Bearer $DIGITALOCEAN_TOKEN_LOGIN" https://api.digitalocean.com/v2/apps/$APP_ID/deployments